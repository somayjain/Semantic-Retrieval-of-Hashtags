{% extends "layout.html" %}
{% block title %}
  Hastag Search
{% endblock %}
{% block body %}
  <h2>{{ self.title() }}</h2>

    
      <div class="twitbox">
        <h3>What do you want to search for {{ g.user.username }}?</h3>
        <form action="{{ url_for('query_hashtag') }}" method="get">
          <p><input type="text" name="text" size="60"><!--
          --><input type="submit" value="Search">
        </form>
      </div>
    

  <ul class="messages">
  {% for message in messages %}
    
      <li>{{ message }}</li>
  {% else %}
    <li><em>There's no message so far.</em>
  {% endfor %}
  </ul>
{% endblock %}
